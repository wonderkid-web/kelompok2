<script>
      // Initialize and add the map
      function initMap() {
        // wahyu
        const wahyu = { lat: 3.600856, lng: 98.547295 };
        let map = new google.maps.Map(document.querySelector(".map-wahyu"), {
          zoom: 15,
          center: wahyu,
        });
        let marker = new google.maps.Marker({
          position: wahyu,
          map: map,
        });

        // Anggel
        const anggel = { lat: 3.623680, lng: 98.499640 };
        let map2 = new google.maps.Map(document.querySelector('.map-anggel'),{
          zoom: 15,
          center: anggel,
        });
        let marker2 = new google.maps.Marker({
          position: anggel,
          map: map2,
        });


        // fifi
        const fifi = { lat: 3.623680, lng: 98.499640 };
        let map3 = new google.maps.Map(document.querySelector('.map-fifi'),{
          zoom: 15,
          center: fifi
        });
        let marker3 = new google.maps.Marker({
          position: fifi,
          map: map3
        });

        // nurul
        const nurul = { lat: 3.623680, lng: 98.499640 };
        let map4 = new google.maps.Map(document.querySelector('.map-nurul'),{
          zoom: 15,
          center: nurul
        });
        let marker4 = new google.maps.Marker({
          position: nurul,
          map: map4
        });

        const weni = { lat: 3.623680, lng: 98.499640 };
        let map5 = new google.maps.Map(document.querySelector('.map-weni'),{
          zoom: 15,
          center: weni
        });
        let marker5 = new google.maps.Marker({
          position: weni,
          map: map5
        });

      }
</script>
